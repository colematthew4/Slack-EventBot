<!doctype html>
<title>Install EventScheduler</title>
<br>
<br>
<br>
<center>
    <h1>Click the button to install EventScheduler Bot</h1>
    <a href="https://slack.com/oauth/authorize?
            &scope={{ reminders:read,reminders:write,commands,chat:write:bot,users:read,channels:history }}
            &client_id={{ xxxxxxxxxxxx.xxxxxxxxxxxx }}">
        <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png"
             srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
    </a>
</center>
